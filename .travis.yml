language: cpp
dist: xenial
matrix:
  include:
    # GCC 7
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    - os: osx    
      osx_image: xcode8
      env:
        - MATRIX_EVAL="brew install gcc7 && CC=gcc-7 && CXX=g++-7"
    # Clang - default version on Xenial suffices
    - os: linux
      env:
        - MATRIX_EVAL="CC=clang && CXX=clang++"
before_install:
  - [ $TRAVIS_OS_NAME = linux ] && sudo apt-get -y lcov
  - eval "${MATRIX_EVAL}"
script:
  - mkdir -p build && cd build
  - cmake -DCODE_COVERAGE=ON ..
  - make && make test
after_success:
  # Capture, filter and upload coverage info
  - lcov --directory . --capture --output-file coverage.info
  - lcov --remove coverage.info '/usr/*' '*/catch.hpp' --output-file coverage.info
  - lcov --list coverage.info
  - bash <(curl -s https://codecov.io/bash) -f coverage.info
